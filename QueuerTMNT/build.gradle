buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.android.support:appcompat-v7:19.0.0'
    //compile 'com.android:volley:1.0'
    compile 'com.android.support:support-v4:13.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile files('libs/gson-2.2.4.jar')
    compile files('src/main/res/libs/gson-2.2.4.jar')
    compile files('src/main/res/libs/volley.jar')
    compile files('src/main/res/libs/annotations.jar')
    compile files('src/main/res/libs/gson-2.2.4-javadoc.jar')
    compile files('src/main/res/libs/gson-2.2.4-sources.jar')
}
